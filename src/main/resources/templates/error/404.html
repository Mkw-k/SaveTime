<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-image: url('https://www.nasa.gov/sites/default/files/styles/full_width_feature/public/thumbnails/image/48635807827_6d1e2eefb9_o.jpg');
            background-size: cover;
            background-position: center;
            color: black; /* 텍스트 색상을 검은색으로 설정합니다. */
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .octocat {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        a {
            color: black; /* 링크 텍스트 색상을 검은색으로 설정합니다. */
            text-decoration: none;
            font-weight: bold;
            border: 2px solid black;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
<img class="octocat" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Octocat">
<h1>404 Not Found</h1>
<p>Oops! The page you are looking for could not be found.</p>
<a href="/">Go to Main Page</a>
</body>
</html>
